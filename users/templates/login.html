{% extends 'home.html' %}
{% block content %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">
                            Войти
                        </button>
                        <button type="submit" class="btn btn-primary" href="{% url 'users:reset_password' %}">
                            Забыл пароль
                        </button>
                        <a class="btn btn-outline-primary" href="/">Назад</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
{% endblock %}
