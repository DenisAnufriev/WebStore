{% extends 'home.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Подтверждение удаления</h5>
                    <p class="text-center">Вы уверены, что хотите удалить материал "{{ object.title }}"? Это действие
                        необратимо.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
                            <a href="{% url 'blog:article_list' %}" class="btn btn-secondary ms-2">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
